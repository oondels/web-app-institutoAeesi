{%extends "navigation.html"%}
{% block content %} 
    <h3>Dados do aluno: {{aluno.nome}}</h3>
    <p>
        Curso: {{aluno.curso}} <br>
        Idade: {{aluno.idade}} <br>
        Bolsista:
        {%if aluno.bolsa == True: %}
            É Bolsista
        {%else%}
            Não é Bolsista
        {%endif%}
    </p>
    <p><a href="{{url_for('editar_aluno', aluno_name=aluno.nome, aluno_id=aluno.id)}}">Editar informações</a></p>
{%endblock%}
