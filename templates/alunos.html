<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/aluno.css')}}"
    />
    <title>AEESI: Alunos</title>
  </head>
  <body>
    {%include "navigation.html"%}
    <div class="container">
      <div class="wrapper">
        <div>
          <h1>Alunos</h1>
        </div>

        <div class="pesquisa-alunos">
          <div class="input-box input"><input type="text" id="input-pesquisa" onkeyup="myFunction()" placeholder="Pesquisar Aluno"></div>

          <ul id="aluno-pesquisa">
            <form method="POST" enctype="multipart/form-data">
                {% for aluno in alunos %}
                        <li>
                          <p> 
                              <a href="{{ url_for('aluno', aluno_id=aluno.id) }}">
                                  {{aluno.nome}}
                              </a>
                          </p>
                        </li>
                {% endfor %}
            </form>
          </ul>

        </div>

        <!-- Função para Filtro de lista de pesquisa de Alunos -->
    <script>
      function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('input-pesquisa');
        filter = input.value.toUpperCase();
        ul = document.getElementById("aluno-pesquisa");
        li = ul.getElementsByTagName('li');
      
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
      </script>

        <div class="cadastrar-aluno">
          <div>
            <a href="{{ url_for('cadastro_aluno') }}"
              ><button class="btn">Cadastrar Aluno</button></a
            >
          </div>
        </div>
        <div class="pagamento">
          <a href="{{url_for('pagamentos')}}">
            <button class="btn">Pagamentos</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
