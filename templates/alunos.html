<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aluno.css')}}">
    <title>AEESI: Alunos</title>
  </head>
  <body>
    {%include "navigation.html"%}
    <div class="body-aluno">
      <div>
        <div>
          <h2>Alunos</h2>
        </div>
        
        <form method="POST">
          <div class="input-pesquisa">
            <input type="text" name="q" placeholder="Pesquisar Aluno" hx-get="/pesquisa" hx-trigger="keyup changed delay:500ms"
              hx-target="#results" />
          </div>
        </form>

        <div class="tabela-alunos">
          <table>
            <thead>
              <tr>
                <div><th>Nome</th></div>
                <div><th>Idade</th></div>
              </tr>
            </thead>
            <tbody id="results"></tbody>
          </table>
        </div>
  
        <div class="todos-alunos">
          <ul>
            {% for aluno in alunos %}
            <li>
              <a href=" {{ url_for('aluno', aluno_id=aluno.id) }}"
                >{{ aluno.nome }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
  
        <div class="cadastrar-aluno">
            <div class="btn" >
              <a  href="{{ url_for('cadastro_aluno') }}"
              >Cadastrar Aluno</a
            >
            </div>
        </div>

      </div>
    </div>
    
  </body>
</html>
