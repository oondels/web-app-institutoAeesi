{%extends "navigation.html"%}
{% block content %} 
    <h3>Dados do aluno: {{alunos.nome}}</h3>
    <p>
        Curso: {{alunos.curso}} <br>
        Idade: {{alunos.idade}} <br>
        Bolsista:
        {%if alunos.bolsa == True: %}
            É Bolsista
        {%else%}
            Não é Bolsista
        {%endif%}
    </p>
    <p><a href="url_for('editar_aluno', aluno_name=alunos.nome, aluno_id=alunos.id)">Editar informações</a></p>
{%endblock%}
